<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-section">
        <div class="front card">
          <img src="./images/card-logo.svg" alt="" />
          <h2 id="cardnumber">0000 0000 0000 0000</h2>
          <div class="card-footer">
            <span id="cardholder">Jane Appleseed</span>

            <span><span id="month">00</span>/<span id="year">00</span></span>
          </div>
        </div>
        <div class="back card">
          <span id="cvv">000</span>
        </div>
      </div>
      <div class="form-section">
        <form onsubmit="submitHandler(event)">
          <div class="input-group row">
            <label for="">Cardholder name</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="cardholderInput"
              onchange="focusHandler('cardholder')"
              maxlength="24"
            />
            <span class="error" id="cardholderError"></span>
          </div>
          <div class="input-group row">
            <label for="">Card number</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
              id="cardnumberInput"
              onchange="focusHandler('cardnumber')"
            />
            <span class="error" id="cardnumberError"></span>
          </div>
          <div class="row">
            <div class="input-group mm">
              <label for="">exp. date</label>
              <input
                type="text"
                placeholder="MM"
                id="monthInput"
                onchange="focusHandler('month')"
                maxlength="2"
              />
              <span class="error" id="monthError"></span>
            </div>
            <div class="input-group yy">
              <label for="">(mm/yy)</label>
              <input
                type="text"
                placeholder="YY"
                id="yearInput"
                onchange="focusHandler('year')"
                maxlength="2"
              />
              <span class="error" id="yearError"></span>
            </div>
            <div class="input-group cvc">
              <label for="">cvc</label>
              <input
                type="text"
                
                placeholder="e.g. 123"
                id="cvvInput"
                maxlength="3"
                onchange="focusHandler('cvv')"
              />
              <span class="error" id="cvvError"></span>
            </div>
          </div>
          <button>Confirm</button>
        </form>
        <div class="success">
          <img src="./images/icon-complete.svg" alt="" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button onclick="continueHandler()">Continue</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js">

  </script>
</html>
